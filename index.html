<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>sign up form</title>
</head>
<body>
	<div class="form-container">
		<div class="form-area">
			<h1>Sign Up</h1>
			<form>
				<div class="form-group">
					<label for="name">Full Name</label>
					<input id="name" type="text" name="name" placeholder="Enter your name" required="" minlength="3" maxlength="100">
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input id="email" type="email" name="email" placeholder="Enter your Email Address" required="">
				</div>
				<div class="form-group">
					<label for="phone">Phone Number</label>
					<input id="phone" type="tel" name="phone" placeholder="11111-111111" required="" pattern="^[0-9]{5}-[0-9]{6}$">
				</div>
				<div class="form-group">
					<label for="url">Website URL</label>
					<input id="url" type="url" name="weburl" placeholder="https://wwww.google.com" required="">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input id="password" type="password" name="pass1" placeholder="Minlength(8.Character)" required="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{8,}$" title="please Enter atliest 1 uppercase , 1 lowercase , 1 digit and special Character">
				</div>
				<div class="form-group">
					<label for="conf-password">Confirm Password</label>
					<input id="conf-password" type="password" name="pass2" placeholder="Confirm password" required="" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&amp;])[A-Za-z\d@$!%*?&amp;]{8,}$">
				</div>
				<button type="submit">Rigester</button>
			</form>
		</div>
	</div>

</body></html>
